    <div class="col-md-12 text-center pt300">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button>

    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
                <div class="col-md-6" id="tms"></div>
            </div>
        </div>
    </div>
    <script>
        $("#exampleModal").on('show.bs.modal',function(e){
            var button = $(e.relatedTarget);
            var r = button.data('whatever');
            var m = $(this);
            m.find('.modal-title').text('New Message To '+r);
            m.find('.modal-body input').val(r);

        });
    </script>


</div>

<div class="container">
    <button type="button" data-toggle="modal" data-target="#tmss" tabindex="1">打开</button>
    <div class="modal" id="tmss">
        <pre>
            show.bs.modal
            shown.bs.modal
            hide.bs.modal
            hidden.bs.modal
            loaded.bs.modal
        </pre>
    </div>
